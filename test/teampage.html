<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="teampage.css" rel="stylesheet">
  <title>Team Page</title>
</head>
<body>
  <header>
    <h1>Team Page</h1>
    <div>
      <h2>Who Are We?</h2>
      <p>We're a strong team of creatively diverse, ambition driven, innovative individuals who enjoy building towards the future of the web.</p>
    </div>
  </header>
  <main>
    <section id="item1">
      <figure>
        <img src="teamphoto.png" alt="Team Photo 1">
        <figcaption>Bill Mahoney</figcaption>
      </figure>
      <span>Product Founder</span>
    </section>
    <section id="item2">
      <figure>
        <img src="teamphoto2.png" alt="Team Photo 2">
        <figcaption>Saba Cabrera</figcaption>
      </figure>
      <span>Art Director</span>
    </section>
    <section id="item3">
      <figure>
        <img src="teamphoto3.png" alt="Team Photo 3">
        <figcaption>Shae Le</figcaption>
      </figure>
      <span>Technology Lead</span>
    </section>
    <section id="item4">
      <figure>
        <img src="teamphoto4.png" alt="Team Photo 4">
        <figcaption>Skylah Lu</figcaption>
      </figure>
      <span>UX Designer</span>
    </section>
    <section id="item5">
      <figure>
        <img src="teamphoto5.png" alt="Team Photo 5">
        <figcaption>Griff Richards</figcaption>
      </figure>
      <span>Senior Developer</span>
    </section>
    <section id="item6">
      <figure>
        <img src="teamphoto6.png" alt="Team Photo 6">
        <figcaption>Stan John</figcaption>
      </figure>
      <span>Junior Developer</span>
    </section>
  </main>
  <footer>
    <p>Made by JVS Development</p>
  </footer>
</body>
</html>
