<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="domainsite.css">
    <script src="https://kit.fontawesome.com/cd280adb12.js" crossorigin="anonymous"></script>
    <title>Domain Site</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-transparent text-white">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <span class="navbar-brand mb-0 h1 font-weight-bold">Domains</span>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Marketing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Hosting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" id="signin-btn" class="btn">Sign In</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container text-center d-flex justify-content-center align-items-center flex-column text-white pt-5">
        <h1 class="font-weight-bold">Domains</h1>
        <form class="form-inline d-block pb-5">
            <input class="form-control mr-1 w-75 py-2" type="search" placeholder="Enter domain name" aria-label="Search">
            <button type="button" class="btn">Search</button>
        </form>
        <h2 class="font-weight-bold">Explore Offers</h2>
        <p>Have a look at our latest deals for your ideal domain.</p>
        <div class="row">
            <div class="col">
                <div class="card pr-5">
                    <div class="card-body text-left">
                      <h3 class="font-weight-bold">.com</h3>
                      <h4 class="font-weight-bold">$9.99/mo</h4>
                      <p class="small pt-5">View Offer <i class="fas fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card pr-5">
                    <div class="card-body text-left">
                      <h3 class="font-weight-bold">.net</h3>
                      <h4 class="font-weight-bold">$7.99/mo</h4>
                      <p class="small pt-5">View Offer <i class="fas fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card pr-5">
                    <div class="card-body text-left">
                      <h3 class="font-weight-bold">.io <span class="badge align-middle">New</span></h3>
                      <h4 class="font-weight-bold">$4.99/mo</h4>
                      <p class="small pt-5">View Offer <i class="fas fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn mt-5">See More</button>
    </section>
    <footer class="text-center text-white">
        <p>Copyright Â© 2020</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
