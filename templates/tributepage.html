            <div id="tribute-info">
                <ul>
                    <li>Born in San Francisco, CA</li>
                    <li>Adopted at an early age</li>
                    <li>Travelled to India to take up Zen Buddhism</li>

                    <li>Pioneer of the digital age</li>
